<h1>View Schedules</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col justify-content-center">
            <div class="schedule-nav">
                <h2>Completed Schedules</h2>
                <div>
                    <table class="table">
                        <thead>
                            <th>Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Submitted</th>
                            <th>Status</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let schedule of schedules">
                                <td>{{ schedule.name }}</td>
                                <td>{{ schedule.startDate }}</td>
                                <td>{{ schedule.endDate }}</td>
                                <td>{{ schedule.submissionDateTime }}</td>
                                <td><span class="badge rounded-pill {{ schedule.icon }}">{{ schedule.status }}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
